<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias</title>
    <!-- bootstrap-icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- font-family-montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- reset-link-css -->
     <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style-search.css">
    <link rel="shortcut icon" href="image/1f4f0.png" type="image/x-icon">
</head>
<body>
    <!-- Cabeçalho da página -->
    <header>
        <div class="container cont-header">
            <img src="image/Logo-The-Daily-News.png" alt="The Daily News">

        <div class="itens">
            <li class="nav-item">
                <a href="index.html">Notícias</a>
            </li>
            <li class="nav-item">
                <a href="pagina-sobre.html">Página sobre</a>
            </li>

            <button class="btn-pesquisa">
                <div id="pesquisa" >
                    <input type="text" name="search" id="search" placeholder="pesquisar">
                    <i class="bi bi-search" onclick="search()"></i>
                </div>
            </button>
        </div>

        </div>   
    </header>

    <!-- Principal da página -->
    <main>

        <!-- Seção dos resultados -->
        <!--(tudo dentro dessa seção é apagado a cada pesquisa e todo inicio de carregamento).
            Dentro dessa section, cada noticia virá em um article com classe "artigo".
            Dentro de cada artigo, possue uma tag <img class="imagem">, um <h2>, dois <p> 
            (um p para descrição, outro para o link externo com classe "link") e um <a> para
            realizar a linkagem. -->
        <div class="container">
            <section id="noticias"></section>
        </div>  
    </main>
    <script src="js/script_search.js"></script>
</body>
</html>
